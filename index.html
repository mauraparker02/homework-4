<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script src="questions.js"></script>
    <script src="javascript.js"></script>
</head>
<body>
    <!--Start Page-->
    <div id=startPage>
    <h1 id=pageOne >Coding Quiz Challenge</h1>
        <p id=explanation>Try to answer the following code-related questions within the time limit. Keep in mind, incorrect answers will penalize your score/time by 10 seconds </p>
        <button type="button" id=startBtn>Start</button>
    </div>
    <!--These questions will be dynamically updated they are a placeholder for text of Q & A-->
    <div id=questions>
        <h1 id=questionAnswer>Insert a question</h1>
            <button type="button" id=a class=q1a>answer</button>
            <button type="button" id=b class=q1b>answer</button>
            <button type="button" id=c class=q1c>answer</button>
            <button type="button" id=d class=q1d>answer</button>
        </div>
    <div>
        <h3 id=outcome>"correct or wrong"</h3>
    </div>
</body>
</html>
